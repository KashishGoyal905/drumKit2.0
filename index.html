<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="a key">
            <div class="center">
                <h1>A</h1>
                <span class="sp">CLAP</span>
            </div>
        </div>
        <div class="s key">
            <div class="center">
                <h1>S</h1>
                <span class="sp">HIHAT</span>
            </div>
        </div>
        <div class="d key">
            <div class="center">
                <h1>D</h1>
                <span class="sp">KICK</span>
            </div>
        </div>
        <div class="f key">
            <div class="center">
                <h1>F</h1>
                <span class="sp">OPENHAT</span>
            </div>
        </div>
        <div class="g key">
            <div class="center">
                <h1>G</h1>
                <span class="sp">BOOM</span>
            </div>
        </div>
        <div class="h key">
            <div class="center">
                <h1>H</h1>
                <span class="sp">RIDE</span>
            </div>
        </div>
        <div class="j key">
            <div class="center">
                <h1>J</h1>
                <span class="sp">SNARE</span>
            </div>
        </div>
        <div class="k key">
            <div class="center">
                <h1>K</h1>
                <span class="sp">TOM</span>
            </div>
        </div>
        <div class="l key">
            <div class="center">
                <h1>L</h1>
                <span class="sp">TINK</span>
            </div>
        </div>
    </div>


    <audio src="sounds\clap.wav" class="clap"></audio>
    <audio src="sounds\hihat.wav" class="hihat"></audio>
    <audio src="sounds\kick.wav" class="kick"></audio>
    <audio src="sounds\openhat.wav" class="openhat"></audio>
    <audio src="sounds\boom.wav" class="boom"></audio>
    <audio src="sounds\ride.wav" class="ride"></audio>
    <audio src="sounds\snare.wav" class="snare"></audio>
    <audio src="sounds\tom.wav" class="tom"></audio>
    <audio src="sounds\tink.wav" class="tink"></audio>

    <script src="apply.js"></script>
</body>

</html>
